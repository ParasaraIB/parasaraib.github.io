<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux How To</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway:100,200,600,700" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Home</a>
    </nav>
  </header>
  <main>
    <form action="./login.html" method="GET">
      <section class="form-box">
        <h2 class="signup">Sign Up</h2>
      </section>
      <section class="form-bottom">
        <section class="inside">
          <label for="username">username</label>
          <br />
          <input type="text" name="username" id="username" required minlength="8" maxlength="15" />
        </section>
        <section class="inside">
          <label for="email">email</label>
          <br />
          <input type="text" name="email" id="email" required minlength="8" />
        </section>
        <section class="inside">
          <label for="email">password</label>
          <br />
          <input type="password" name="password" id="password" required minlength="8" maxlength="15" />
        </section>
        <section class="inside">
          <input type="checkbox" name="agree" id="agree" required minlength="8" maxlength="15" required />
          <label for="agree">I agree with the terms and conditions</label>
        </section>
        <section class="inside">
          <input type="submit" value="Sign Up">
        </section>
      </section>
    </form> 
  </main>
  <footer>
    <span>Powered by HTML5 & CSS3</span>
  </footer>
</body>
</html>
